<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css" />

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />
    <title>Netflix Clone</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">The Flash</h3>
          <p class="descricao">
            Um perito forense desperta de um coma com poderes especiais que
            serão postos à prova na luta contra forças que ameaçam a cidade.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carrosel-filmes">
      <div class="title-lancamentos">
        <h2>Lançamentos</h2>
      </div>
      <div class="owl-carousel">
        <div class="item">
          <img class="box-filme" src="imgs/mini1.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="imgs/mini2.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="imgs/mini3.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="imgs/mini4.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="imgs/mini5.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="imgs/mini6.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="imgs/mini7.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="imgs/mini8.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="imgs/mini9.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="imgs/mini10.jpg" alt="" />
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/31e6f6e45f.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
